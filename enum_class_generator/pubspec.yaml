name: enum_class_generator
version: 1.0.0
description: >
  Dart classes as enums. This library is the dev dependency.
authors:
- David Morgan <davidmorgan@google.com>
homepage: https://github.com/google/enum_class.dart

environment:
  sdk: '>=1.12.0-dev.5.2 <2.0.0'

dependencies:
  analyzer: '>=0.26.1 <1.0.0'
  build: '^0.3.0'
  built_collection: '^1.0.0'
  built_value: '^0.1.1'
#  enum_class: '^1.0.0'
  enum_class:
    path: '../enum_class'
  source_gen: '>=0.5.0+03 <0.6.0'
  quiver: '>=0.21.0 <0.22.0'

dev_dependencies:
  build_test: '^0.1.0'
  built_value_generator: '^0.1.1'
  test: any
